<head>
  <title>meteor-chat</title>
</head>

<body>
  <h1>Welcome to Chat!</h1>
  <h2>Avalable Chats - {{chatCount}}</h2>
  <ul>
  {{#each avalableChats}}
    {{> avalableChat}}
  {{/each}}
  </ul>
  <form class="new-chat">
    <input class="text" name="text" required autofocus pattern="[A-Za-z0-9- ]{2,30}" placeholder="Create New Chat" />
  </form>

  {{#if inChat}}
    {{> chat}}
  {{/if}}
</body>

<template name="avalableChat">
  <li><span class="chat-item">{{name}}</span> - {{createdAt}}</li>
</template>

<template name="chat">
  <h3>Current Chat - {{currentChat}}</h3>
  <p>People in chat {{peopleInChat}}</p>
</template>
